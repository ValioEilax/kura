{% extends "base.html" %}

{% block title %}Arvostelun poisto – Kura{% endblock %}

{% block content %}
  <h1>Arvostelun poisto</h1>

  <p><strong>Kurssi:</strong> {{ review.course_name }}</p>
  <p>Haluatko varmasti poistaa tämän kurssin arvostelun?</p>

  {% for message in get_flashed_messages() %}
    <p><strong>{{ message }}</strong></p>
  {% endfor %}

  <form action="/remove_review/{{ review.id }}" method="post">
    <p>
      <button type="submit" name="remove" value="1">Poista arvostelu</button>
      <button type="submit" name="back" value="1">Palaa takaisin</button>
    </p>
  </form>
{% endblock %}
