<!DOCTYPE html>
<html>
  <head>
    <title>Muokkaa kurssia</title>
  </head>
  <body>
    <form action="/update_course" method="post">
      <p>
        Kurssin nimi: <br />
        <input type="text" name="name" size="48" required value="{{ course.name }}" />
      </p>
      <p>
        Kurssin koodi: <br />
        <input type="text" name="code" size="16" required value="{{ course.code }}" />
      </p>
      <p>
        Saatu arvosana: <br />
        <input type="number" name="grade" size="8" min="0" max="5" required value="{{ course.grade }}" />
      </p>
      <p>
        Opintopisteet: <br />
        <input
          type="number"
          name="credits"
          size="8"
          min="0" 
          required
          value="{{ course.credits }}"
        />
        op
      </p>
      <input type="hidden" name="course_id" value="{{ course.id }}" />
      <input type="submit" value="Päivitä kurssia" />
    </form>
  </body>
</html>
