<!DOCTYPE html>
<html>
  <head>
    <title>Lisää uusi kurssi</title>
  </head>

  <body>
    <form action="/create_course" method="post">
      <p>
        Kurssin nimi: <br />
        <input type="text" name="name" size="48" maxlength="50" required />
      </p>
      <p>
        Kurssin koodi: <br />
        <input type="text" name="code" size="16" required/>
      </p>
      <p>
        Saatu arvosana: <br />
        <input type="number" name="grade" min="0" max="5" size="8" required/>
      </p>
      <p>
        Opintopisteet: <br />
        <input type="integer" name="credits" size="8" min="0" required/> op
      </p>
      <input type="submit" value="Luo uusi kurssi" />
    </form>
    <p>
      <a href="/">Takaisin etusivulle</a>
    </p>
  </body>
</html>
