<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kura{% endblock %}</title>
</head>
<body>

  <!-- Shared header, visible on every page -->
  <header class="site-header">
    <nav class="top-nav">
      <h1 class="header-title">KURA</h1>
    </nav>

    {% if session.username %}
      <section class="card user-info">
        <div class="user-meta">
          <strong class="user-name">{{ session.username }}</strong>
          <span class="user-id">ID: {{ session.user_id }}</span>
        </div>
        <nav class="actions">
          <a class="button home" href="{{ url_for('index') }}">Etusivu</a> |
          <a class="button own-page" href="/user/{{ session.user_id }}">Omat sivut</a> | 
          <a class="button ghost" href="{{ url_for('logout') }}
          ">Kirjaudu ulos</a>
          <a class="button primary" href="{{ url_for('new_course') }}">Lis채채 kurssi</a>
          <a class="button outline" href="{{ url_for('find_course') }}">Etsi kurssi</a>
        </nav>
      </section>
    {% else %}
      <section class="card auth-card">
        <nav class="auth-actions">
          <a class="button home" href="{{ url_for('index') }}">Etusivu</a> |
          <a class="button primary" href="{{ url_for('login') }}">Kirjaudu sis채채n</a> | 
          <a class="button outline" href="{{ url_for('register') }}">Luo tunnus</a>
        </nav>
      </section>
    {% endif %}
  </header>

  <!-- Page-specific content -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <!-- Optional: shared footer -->
  {% block footer %}{% endblock %}

</body>
</html>
