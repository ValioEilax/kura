<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kura{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Shared header, visible on every page -->
<header class="site-header">
  <div class="container header-bar">
    <!-- Left: brand + primary nav -->
    <div class="header-left">
      <a class="brand-title" href="/">KURA</a>
      <nav class="main-nav">
        <a href="/">Etusivu</a>
        {% if session.username %}
        <a href="/user/{{ session.user_id }}">Omat sivut</a>
        <a href="/new_course">Lis채채 kurssi</a>
        {% endif %}
        <a href="/find_course">Etsi kurssi</a>
      </nav>
    </div>

    <!-- Right: auth/user area -->
    <div class="header-right">
      {% if session.username %}
        <a class="logout" href="/logout">Kirjaudu ulos</a>
        <span class="user-chip">
          {{ session.username }} <span class="muted">ID: {{ session.user_id }}</span>
        </span>
      {% else %}
        <a class="login" href="/login">Kirjaudu sis채채n</a>
        <a class="register" href="/register">Luo tunnus</a>
      {% endif %}
    </div>
  </div>
</header>

  <!-- Page-specific content -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
