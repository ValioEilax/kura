{% extends "base.html" %}

{% block title %}Kurssin poisto – Kura{% endblock %}

{% block content %}
  <h1>Kurssin poisto</h1>

  <p><strong>Kurssi:</strong> {{ course.name }}</p>
  <p>Haluatko varmasti poistaa tämän kurssin?</p>

  {% for message in get_flashed_messages() %}
    <p><strong>{{ message }}</strong></p>
  {% endfor %}

  <form action="/remove_course/{{ course.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <p>
      <button type="submit" name="remove" value="1">Poista kurssi</button>
      <button type="submit" name="back" value="1">Palaa takaisin</button>
    </p>
  </form>

  <p><a href="/course/{{ course.id }}">Peruuta</a></p>
{% endblock %}
